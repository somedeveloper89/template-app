apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

apply from: '../config/android-application.gradle'

android {

    buildTypes {

        debug {
            debuggable true
            testCoverageEnabled false
        }

        release {
            debuggable false
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {

    implementation(libraries.kotlin) {
        exclude group: 'org.jetbrains'
    }
    implementation  libraries.daggerHiltAndroid
    implementation  libraries.appCompat
    kapt            libraries.daggerHiltAndroidKapt
    kapt            libraries.daggerHiltKapt
    implementation  libraries.daggerHiltLifecycleViewModel
    implementation  libraries.coreKtx
    implementation  libraries.fragmentKtx
    implementation  libraries.lifecycleRuntimeKtx
    implementation  libraries.lifecycleLiveDataKitx
    implementation  libraries.lifecycleReactiveStreamsKtx
    implementation  libraries.lifecycleViewModelKtx
}